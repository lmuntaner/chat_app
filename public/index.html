<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	<script type="text/javascript" charset="utf-8">
	var socket = io();
	$(function () {
		var chat = new App.Chat(socket);
		var chatUi = new App.ChatUI(chat);
	});
	</script>
	
	<script id="message-tmpl" type="text/template">
		<li class="list-group-item">
			<%= username %> says: <%= text %>
		</li>
	</script>
</head>
<body>
	<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1>Chat</h1>

        <form id="send-form" class="form">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="new-message" placeholder="Enter message"></textarea>
          </div>

          <button class="btn btn-primary">send</button>
        </form>

        <div id="rooms">
        </div>
      </div>

      <div class="col-md-5">
        <h1>Messages!</h1>
        <ul class="list-group" id="messages">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
